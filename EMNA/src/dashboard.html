<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mensajer√≠a</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <button id="create-chat-button">Crear Chat</button>
            <button id="logout-button">Salir</button>
        </div>
        <!-- Main Content and Sidebar -->
        <div class="main-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="chat-list">
                    <!-- Lista de chats -->
                </div>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <div class="file-upload-container">
                    <input type="file" id="file-upload">
                    <button class="file-upload-confirm">Confirmar</button>
                </div>
                <div class="chat-messages">
                    <!-- Mensajes del chat -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Escribe un mensaje...">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
        <!-- Create Chat Form -->
        <div class="create-chat-form">
            <h2>Crear Nuevo Chat</h2>
            <input type="text" id="chat-name" placeholder="Nombre del chat">
            <button id="create-chat-submit">Crear</button>
            <button id="cancel-button">Cancelar</button>
        </div>
    </div>
</body>
</html>
